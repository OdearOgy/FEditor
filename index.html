<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FEditor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <section class="code code--grid">
                <div class="code__wrapper">
                    <textarea data-language="html" class="code__input resize--none code--html" name="html-input" placeholder="<h1> Hello, World! </h1>"></textarea>
                </div>
                <div class="code__wrapper">
                    <textarea data-language="css" class="code__input resize--none code--css" name="css-input" placeholder="h1 { color: red; }"></textarea>
                </div>
                <div class="code__wrapper">
                    <textarea data-language="js" class="code__input resize--none code--js" name="js-input" placeholder="document.querySelector('h1').textContent = 'Hello, Dear!';"></textarea>
                </div>
            </section>
            <section class="preview">
                <iframe class="output"></iframe>       
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
